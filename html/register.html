<body>
    <!---header-->
    <header class="header">
        <a href="../index.html" class="logo">

    <!--------------main------------>
    <main class="main__body" id="main__body">
        <div class="form__div" data-aos="flip-left">
            <h2>Membership Form</h2><br>

            <form action="#" method="" name="regform" id="regform" onsubmit="return validateForm(this)">
                <div class="error__message" id="error__message"></div>
                <div class="form__element">
                    <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"><br>
                    <div class="error" id="error"></div>
                </div>
                <div class="form__element">
                    <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"><br>
                    <div class="erro" id="pass__error"></div>
                </div>
                <div class="form__element">
                    <input
                    type="password"
                    name="conf__password"
                    id="conf__password"
                    placeholder="Password match">
                </div>
                <div class="form__element">
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email">
                </div>
                <div class="form__element">
                    <input
                    type="tel"
                    name="phone__number"
                    id="phone__number"
                    placeholder="Phone Number">
                </div>
                <div class="form__element">
                    <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Address">
                </div>
                <div class="form__element">
                    <select name="organization" id="organization" type="text">
                        <option value="">Organization</option>
                        <option value="CMO">CMO</option>
                        <option value="CWO">CWO</option>
                        <option value="CYON">CYON</option>
                        <option value="CCM">MCA</option>
                     </select>
                </div>
                <div class="form__element">
                    <input type="submit" name="submit" id="submit" value="Register"/>
                </div>
            </form>
        </div><p id="pp"></p>

        <!--<div id="team" onmouseover="Team()" onmouseleave="Teamout()">

        </div>-->

    </main>
