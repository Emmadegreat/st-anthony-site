</head>
<body>
    <!---header-->
    <header class="navbar">
        <div class="logo">
            <p>St.Anthony </p>
        </div>
        <div class="toggle__div">
                <button id="menu__button" class="menu__button" onclick="navToggle()">&#9776;</button>
        </div>
        <navbar class="nav__bar">
            
            <ul class="links__bar" id="links__bar">
                <li id="link">
                    <a href="../index.html" class="active">Home</a>
                </li>
                <li id="link">
                    <a href="./blog.html">Blog</a>
                </li>
                <li id="link">
                    <a href="./about.html">About</a>
                </li>
                <li id="link">
                    <a href="./contact.html">Contact</a>
                </li>
                <li id="link">
                    <a href="./register.html">New</a>
                </li>
            </ul>
            
        </navbar>

    </header><br>

    <!--------------main------------>
    <main class="main__body" id="main__body">
        <div class="form__div" data-aos="flip-left">
            <h2>Membership Form</h2><br>
            
            <form action="#" method="" name="regform" id="regform" onsubmit="return validateForm(this)">
                <div class="error__message" id="error__message"></div>
                <div class="form__element">
                    <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    placeholder="Name"><br>
                    <div class="error" id="error"></div>
                </div>
                <div class="form__element">
                    <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="password"><br>
                    <div class="erro" id="pass__error"></div>
                </div>
                <div class="form__element">
                    <input 
                    type="password" 
                    name="conf__password" 
                    id="conf__password" 
                    placeholder="Password match">
                </div>
                <div class="form__element">
                    <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Email">
                </div>
                <div class="form__element">
                    <input 
                    type="tel" 
                    name="phone__number" 
                    id="phone__number" 
                    placeholder="Phone Number">
                </div>
                <div class="form__element">
                    <input 
                    type="text" 
                    name="address" 
                    id="address" 
                    placeholder="Address">
                </div>
                <div class="form__element">
                    <select name="organization" id="organization" type="text">
                        <option value="">Organization</option>
                        <option value="CMO">CMO</option>
                        <option value="CWO">CWO</option>
                        <option value="CYON">CYON</option>
                        <option value="CCM">CCM</option>
                     </select> 
                </div>
                <div class="form__element">
                    <input type="submit" name="submit" id="submit" value="Register"/>
                </div>
            </form>
        </div><p id="pp"></p>

        <!--<div id="team" onmouseover="Team()" onmouseleave="Teamout()">
            <img src="../images/image.jpg" alt="" id="img">
            <img src="../images/swift_1st_july.png" alt="" id="img2">

        </div>-->
        
    </main>
    
    <footer id="footer">
                    
    </footer>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init({duration:2000,once:false});
    </script>
    </script>
    <script defer src="../js/form.js"></script>
    <script src="../js/app.js"></script>
</body>
